services:
  db:
    image: mariadb:11.4
    container_name: lab3-db
    environment:
      MARIADB_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:?DB_ROOT_PASSWORD is required}
      MARIADB_DATABASE: ${DB_NAME:?DB_NAME is required}
      MARIADB_USER: ${DB_USER:?DB_USER is required}
      MARIADB_PASSWORD: ${DB_PASSWORD:?DB_PASSWORD is required}
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: lab3-app
    environment:
      APP_NAME: ${APP_NAME:-backend-lab3}
      HTTP_PORT: ${HTTP_PORT:-8080}
      GIN_MODE: ${GIN_MODE:-release}
      DATABASE_DSN: ${DB_USER:?DB_USER is required}:${DB_PASSWORD:?DB_PASSWORD is required}@tcp(db:${DB_PORT:-3306})/${DB_NAME:?DB_NAME is required}?parseTime=true&loc=Local&charset=utf8mb4
      ALLOW_NEGATIVE_BALANCE: ${ALLOW_NEGATIVE_BALANCE:-false}
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy

volumes:
  db_data:
    driver: local
